<script type="text/javascript">

$(function(){
    $("#q").focus(); //Focus on search field
    $("#q").autocomplete({
        minLength: 0,
        delay:5,
        source: baseproxyurl+"imdbsuggest.php",
        focus: function( event, ui ) {
            $(this).val( ui.item.value );
            return false;
        },
        select: function( event, ui ) {
            $(this).val( ui.item.value );
            return false;
        }
    }).data("ui-autocomplete")._renderItem = function( ul, item ) {
        return $("<li></li>")
            .data( "item.autocomplete", item )
            .append(
				"<a>" +
				(item.img?
					"<img class='imdbImage' src='"+baseproxyurl+"imdbimage.php?url=" +
						encodeURIComponent(item.img) + "' />":"") + 
				"<span class='imdbTitle'>" + item.label + "</span>" +
				(item.cast?"<br /><span class='imdbCast'>" + item.cast + "</span>":"") +
				"<div class='clear'></div>"+
				"</a>" )
            .appendTo( ul );
    };
});



var baseproxyurl="http://canvoki.net/mediateca/";

function clearMediaItems() {
	$(".itembrowser").empty();
}

function loadMediaItem(id) {
	var item = $('.mediaitem#'+id);
	$.getJSON("http://www.omdbapi.com/?r=JSON&i="+encodeURIComponent(id) ,function(result){
//		console.log(result);
		if (result.Poster != "N/A" )
			$(item).find("img").attr("src",
				baseproxyurl+"imdbimage.php?url="+encodeURIComponent(result.Poster));
		$(item).find(".mediadescription").html(result.Title+" ["+ result.Type +"] ("+result.Year+")");
		console.log("Reloading "+id);
	}).fail(function() {
		alert("Detailed info query for "+id+" failed");
	});
}

function addMediaItem(id) {
	$(".itembrowser").append(
"	<div class='mediaitem' id='"+id+"'>\n"+
"		<a href='http://www.imdb.com/title/" + id + "/' target='blank'>\n"+
"		<img src='logo-guifibaix-mediateca.svg'/>\n"+
"		</a>\n"+
"		<div class='mediatitle'>\n"+
"		</div>\n"+
"		<div class='mediadescription'>\n"+
"			Loading info...\n"+
"		</div>\n"+
"	</div>\n"+
	"");
	loadMediaItem(id);
}

function addSearchResultsMediaItems(query)
{
	var searchUri = "search.json?callback=";
	var searchUri = "http://www.imdb.com/xml/find?nr=1&tt=on&json=1&q="+encodeURIComponent(query);
	var searchUri = baseproxyurl + "proxy.php?callback=boo&url=" + encodeURIComponent(searchUri);
	var searchUri = baseproxyurl + "imdbsuggest.php?q=" + encodeURIComponent(query);
	console.log(searchUri);

	$.getJSON(searchUri, function(searchResult) {
		$.each((searchResult), function(index, list) {
			$.each(list, function(type, item) {
				addMediaItem(item.id);
			});
		});
	}).error(function(p1, p2, p3) {
		console.log(p1);
		console.log(p2);
		console.log(p3);
		console.log(p1.getResponseHeader());
	});
}

$(function () {
	clearMediaItems();

	var initialItems = [
		'tt0093870',
		'tt0944947',
		'tt0079501',
		'tt1375666',
	];

	$.each(initialItems, function(index, id) {
		addMediaItem(id);
	});

	addSearchResultsMediaItems("thor");
});

</script>
